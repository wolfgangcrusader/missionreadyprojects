version: 0.2

env:
  variables:
    AWS_REGION: ap-southeast-2 # checkfor specific region
    AWS_ACCOUNT_ID: 273541830253
    IMAGE_NAME: ecr-mission4image
    CONTAINER_NAME: ecs-tutorial-container
    
phases:
  install:
    runtime-versions:
      nodejs: 12  
    commands:
      # - echo Installing Mocha...
      # - npm install -g mocha (test)
  pre_build:
    commands:
      - echo  Installing   source NPM dependencies...
      - npm install
      - echo Setting up docker
      - docker login -u $dockerhub_username -p $dockerhub_password
      - REPOSITORY_URI=$ecr_uri
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest} 
  build:
    commands:
      - echo Build started on `date`
      - npm run-script build
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region region | docker login --username AWS --password-stdin aws_account_id.dkr.ecr.region.amazonaws.com
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"'$ecs_container_name'","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: 
    - imagedefinitions.json
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*